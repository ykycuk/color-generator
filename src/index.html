<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="flexbox">
                    <input type="color" id="pick-color" value="#F55A5A">
                    <select id="select-mode">
                        <option>Monochrome</option>
                        <option>Monochrome-dark</option>
                        <option>Monochrome-light</option>
                        <option>Analogic</option>
                        <option>Complement</option>
                        <option>Analogic-complement</option>
                        <option>Triad</option>
                    </select>
                </div>
                <div class="flexbox">
                    <select id="colors-count">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <button id="get-color-btn">Get color scheme</button>
                </div>
                <i class="gg-dark-mode" id="gg-dark-mode"></i>
            </nav> 
        </header>     

        <div class="color-scheme" id="color-scheme"></div> 
        <script src="index.js"></script>
    </body>
</html>
